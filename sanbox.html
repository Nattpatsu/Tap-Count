<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Mobile Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-blue-500 p-4">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <!-- Logo -->
        <div class="text-white font-bold text-xl">
          <a href="#">MyWebsite</a>
        </div>

        <!-- Hamburger Menu for Mobile -->
        <div class="flex items-center">
          <button id="hamburger" class="text-white">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Menu (Hidden by Default) -->
      <div id="mobileMenu" class="hidden bg-blue-500 text-white space-y-4 p-4">
        <a href="#" class="block">Home</a>
        <a href="#about" class="block">About</a>
        <a href="#services" class="block">Services</a>
        <a href="#contact" class="block">Contact</a>
      </div>
    </nav>

    <script>
      // JavaScript for Toggle Hamburger Menu
      const hamburger = document.getElementById("hamburger");
      const mobileMenu = document.getElementById("mobileMenu");

      hamburger.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
